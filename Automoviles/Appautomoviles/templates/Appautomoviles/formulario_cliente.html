{% extends "Appautomoviles/base.html" %}
{% load static %}

{% block tituloPagina %}
Crear Cliente - App Automoviles
{% endblock %}

{% block contenidoPagina %}

<b><h2 class="text-center mt-3">Crear un cliente nuevo:</h2></b>
<form method="post">
    {% csrf_token %}

    <form>
        <div class="mb-3 d-flex flex-column align-items-center">
            {{ form }}
            <input type="submit" class="mt-3" value="Guardar cliente">
        </div>
            
    </form>
    
</form>

{% endblock %}
