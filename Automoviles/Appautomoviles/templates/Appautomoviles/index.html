<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoviles</title>
</head>
<body>
    <h1>Automoviles</h1>
    <h3>Automoviles disponibles</h3>
    <table>
        <thead>
            <td>Marca</td>  <!-- table data -->
            <td>Modelo</td>
            <td>Tipo</td>
            <td>Color</td>
            <td>Precio $</td>
        </thead>
        {% for auto in automovil %}
        <tr> <!--- tr = table row -->
            <td> {{auto.marca}} </td>
            <td> {{auto.modelo}} </td>
            <td> {{auto.get_tipo_display}} </td>
            <td> {{auto.color}} </td>
            <td> ${{auto.precio}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
