{% extends "Appautomoviles/base.html" %}
{% load static %}

{% block tituloPagina %}
Login - App Automoviles
{% endblock %}

{% block contenidoPagina %}

<br><br><br>
<b><h2 class="text-center mt-3">Iniciar Sesión</h2></b>
<br>
<form method="post">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} text-center" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

    <form>
        <div class="mb-3 d-flex flex-column align-items-center">
            {{ form }}
            <br>
            <input type="submit" class="mt-3" value="Iniciar Sesión">
        </div>
            
    </form>
</form>

{% endblock %}
