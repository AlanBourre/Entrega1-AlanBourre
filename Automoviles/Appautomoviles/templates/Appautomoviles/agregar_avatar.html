{% extends "Appautomoviles/base.html" %}
{% load static %}

{% block tituloPagina %}
Agregar Imagen - App Automoviles
{% endblock %}

{% block contenidoPagina %}

<br><br><br>

{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<b><h2 class="text-center mt-3">Avatar</h2></b>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <form>
        <div class="mb-3 d-flex flex-column align-items-center">
            {{ form }}
            <br>
            <input type="submit" class="mt-3" value="Guardar">
        </div>
            
    </form>
</form>

{% endblock %}
